<ng-template #loading>
    <shared-loader></shared-loader>
</ng-template>

<section *ngIf="!isLoading; else loading" class="container mx-auto my-5">
    <div class="container flex flex-col items-center mx-auto my-3">
        <div class="flex flex-col px-6 py-2 text-center w-10/12 mx-auto">
            <h2 class="text-2xl font-medium leading-tight lg:text-3xl text-gray-800">
                Resultados de la Busqueda
            </h2>
        </div>
    </div>
    <!-- Results Search Cards -->
    <section>
    <div *ngIf="(searchResults$ | async) as searchResults">
        <div class="flex flex-wrap">
            <div *ngFor="let product of searchResults | slice : 0 : 6" class="lg:w-1/3 w-full lg:pl-3 pb-3">
                <div class="bg-white shadow-md rounded-lg border">
                    <a class="block relative h-48 rounded overflow-hidden">
                        <img [alt]="product.nombre" class="object-cover object-center w-full h-full block"
                            [src]="product.imagen" />
                    </a>
                    <div class="mt-4 ml-3">
                        <a [routerLink]="['/eco-tienda/detail', product.id]">
                            <h3 class="text-gray-900 font-semibold text-xl tracking-tight">
                                {{ product.nombre }}
                            </h3>
                        </a>
                        <div class="flex items-center mt-2.5 mb-3">
                            <svg class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                                </path>
                            </svg>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-3xl font-bold text-gray-900">$ {{ product.precio }}</span>

                            <a routerLink="/shopping-cart/cart"
                                class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition bg-et-turmeric rounded-tl-lg rounded-br-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
