<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>

<section *ngIf="!isLoading; else loading" class="text-center p-5 space-y-4">
  <h2 class="text-2xl font-medium leading-tight lg:text-3xl text-gray-800">
    Listado de Productos
  </h2>
  <div class="w-full flex items-center space-x-4">
    <label>Ordenar por: </label>
    <select
      id="order"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option selected>Seleccione</option>
      <option value="0">Más vendidos</option>
      <option value="1">Alfabeticamente</option>
      <option value="2">Entre 2.00 - 5.00</option>
      <option value="3">Más de 5.00</option>
    </select>
  </div>
  <article class="flex flex-wrap p-5 justify-evenly">
    <div
      *ngFor="let product of productList"
      class="flex flex-col w-1/5 m-5 text-left space-y-4"
    >
      <div class="bg-white shadow-md rounded-lg border">
        <a class="block relative h-48 rounded overflow-hidden">
          <img
            alt="ecommerce"
            class="object-cover object-center w-full h-full block"
            [src]="product.imagen"
          />
        </a>
        <div class="mt-4 ml-3">
          <a [routerLink]="['/eco-tienda/detail', product.id]">
            <h3 class="text-gray-900 font-semibold text-xl tracking-tight">
              {{ product.nombre }}
            </h3>
          </a>
          <div class="flex items-center mt-2.5 mb-3">
            <svg
              class="w-5 h-5 text-yellow-300"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >

              ></path>
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900"
              >$ {{ product.precio }}</span
            >

            <a
              routerLink="/shopping-cart/cart"
              class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition bg-et-turmeric rounded-tl-lg rounded-br-lg"
            >
              <svg

          </div>
        </div>
      </div>
    </div>
  </article>
</section>
