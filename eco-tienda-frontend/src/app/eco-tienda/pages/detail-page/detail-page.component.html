<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>

<section *ngIf="!isLoading; else loading" class="py-4 bg-et-mongoose max-h-fit">
  <div
    class="relative flex flex-col md:flex-row md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 max-w-xs md:max-w-4xl mx-auto border border-white bg-white"
  >
    <div class="w-full md:w-1/3 bg-white grid place-items-center">
      <img [src]="product?.imagen" [alt]="product?.nombre" class="rounded-xl" />
    </div>
    <div class="w-full md:w-2/3 bg-white flex flex-col space-y-2 p-3">
      <div class="flex justify-between item-center">
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-pink-500"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="bg-gray-200 px-3 py-1 rounded-full text-xs font-medium text-gray-800 hidden md:block"
        >
          Escribir comentario
        </div>
      </div>
      <h3 class="font-black text-et-mule-fawn md:text-3xl text-xl">
        {{ product?.nombre }}
      </h3>
      <div class="flex item-center mt-2">
        <svg class="w-5 h-5 fill-current text-et-primrose" viewBox="0 0 24 24">
          <path
            d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"
          />
        </svg>
      </div>
      <p class="mt-2 text-gray-600 text-sm">
        {{ product?.descripcion }}
      </p>
      <div class="flex item-center justify-between mt-3">
        <h2 class="text-gray-700 font-bold text-xl">${{ product?.precio }}</h2>
        <button
          class="h-12 w-44 border-0 rounded-tl-xl rounded-br-xl bg-et-turmeric text-gray-700 py-2 px-4 inline-flex place-items-center"
        >
          <span>AÃ±adir al carrito</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
