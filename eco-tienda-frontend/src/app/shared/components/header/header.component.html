<header class="w-full text-gray-700 bg-et-citrine-white">
  <div class="grid grid-rows-2 grid-flow-col py-2">
    <!-- Logo -->
    <div class="row-span-2">
      <div class="flex justify-center pt-3 md:pt-0">
        <img
          src="../../../../assets/p_Logo.png"
          alt=""
          class="z-50 w-40 object-cover scale-75 md:scale-100"
        />
      </div>
    </div>
    <!-- Search bar -->
    <div class="col-span-2 row-span-1 col-start-2 md:col-span-1">
      <div class="flex justify-center">
        <div class="w-4/5 sm:w-3/4 md:w-2/3">
          <shared-search-box></shared-search-box>
        </div>
      </div>
    </div>
    <!-- Icon bar -->
    <div class="col-start-2 md:col-start-3 md:row-span-2">
      <div class="pt-1.5 md:pt-6 grid grid-cols-3 gap-2 justify-items-center">
        <a
          routerLink="/auth/login"
          class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </a>
        <a
          (click)="onLogout()"
          class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
        </a>
        <a
          routerLink="/shopping-cart/cart"
          class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </a>
      </div>
    </div>
    <!-- Nav bar -->
    <div class="row-start-2 col-start-3 md:col-start-2">
      <div>
        <input
          type="checkbox"
          name="hamburger"
          id="hamburger"
          class="peer"
          hidden
        />
        <label
          for="hamburger"
          class="peer-checked:hamburger block z-20 cursosr-pointer md:hidden transition p-5 hover:bg-gray-200 rounded"
        >
          <div class="h-0.5 w-5 bg-gray-700 transition"></div>
          <div class="mt-2 h-0.5 w-5 bg-gray-700 transition"></div>
        </label>
        <div
          class="z-40 bg-et-citrine-white w-3/5 shadow-lg transition flex flex-col justify-evenly fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row"
        >
          <div
            class="px-6 pt-2 flex flex-col md:flex-row md:items-center gap-3 md:p-0"
          >
            <a
              routerLink="./home"
              class="tracking-wide cursor-pointer px-3 py-2 transition hover:text-et-mule-fawn"
            >
              Inicio
            </a>
            <a
              routerLink="./list"
              class="tracking-wide cursor-pointer px-3 py-2 transition hover:text-et-mule-fawn"
            >
              Productos
            </a>
            <a
              routerLink=""
              class="tracking-wide cursor-pointer px-3 py-2 transition hover:text-et-mule-fawn"
            >
              Ofertas
            </a>
            <a
              routerLink=""
              class="tracking-wide cursor-pointer px-3 py-2 transition hover:text-et-mule-fawn"
            >
              Con√≥cenos
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
