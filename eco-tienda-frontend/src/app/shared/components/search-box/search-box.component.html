<div class="relative">
  <input
    class="w-full bg-white rounded border border-gray-300 focus:border-et-turmeric focus:ring-2 focus:ring-lime-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
    type="text"
    placeholder="Buscar..."
    (keyup.enter)="searchTag()"
    #txtTagInput
  />
  <button
    (click)="searchTag()"
    class="absolute right-1 top-1/2 -translate-y-1/2 p-2 bg-et-swamp-green border-0 focus:outline-none hover:bg-et-turmeric"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 pt-0.5 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </button>
</div>
