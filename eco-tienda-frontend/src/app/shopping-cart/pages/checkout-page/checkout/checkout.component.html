<div class="p-4 space-x-4 space-y-4">

    <header class="bg-et-mule-fawn w-full flex justify-between items-center px-4">
        <h1 class="text-4xl text-white">Finalizar compra | EcoCart</h1>
    </header>
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4">


        <section class="w-full md:w-2/3">


            <div class="p-5 border border-gray-200 dark:border-gray-700 dark:bg-gray-900 rounded-lg shadow-md">

                <form>
                    <div class="space-y-12">

                        <div class="border-gray-900/10">
                            <h2 class="text-base font-semibold leading-7 text-gray-900">Datos de envío
                            </h2>
                            <p class="mt-1 text-sm leading-6 text-gray-600">Indícanos a donde podemos enviarte
                                el pedido</p>

                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="first-name"
                                        class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                                    <div class="mt-2">
                                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="last-name"
                                        class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                                    <div class="mt-2">
                                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-4">
                                    <label for="email"
                                        class="block text-sm font-medium leading-6 text-gray-900">Dirección
                                        de correo</label>
                                    <div class="mt-2">
                                        <input id="email" name="email" type="email" autocomplete="email"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="country"
                                        class="block text-sm font-medium leading-6 text-gray-900">País</label>
                                    <div class="mt-2">
                                        <select id="country" name="country" autocomplete="country-name"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 p-4">
                                            <option>Argentina</option>
                                            <option>Chile</option>
                                            <option>Colombia</option>
                                            <option>Venezuela</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-span-full">
                                    <label for="street-address"
                                        class="block text-sm font-medium leading-6 text-gray-900">Calle o
                                        avenida</label>
                                    <div class="mt-2">
                                        <input type="text" name="street-address" id="street-address"
                                            autocomplete="street-address"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-2 sm:col-start-1">
                                    <label for="city"
                                        class="block text-sm font-medium leading-6 text-gray-900">Ciudad</label>
                                    <div class="mt-2">
                                        <input type="text" name="city" id="city" autocomplete="address-level2"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-2">
                                    <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Estado
                                        / Provincia</label>
                                    <div class="mt-2">
                                        <input type="text" name="region" id="region" autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>

                                <div class="sm:col-span-2">
                                    <label for="postal-code"
                                        class="block text-sm font-medium leading-6 text-gray-900">ZIP / Código
                                        postal</label>
                                    <div class="mt-2">
                                        <input type="text" name="postal-code" id="postal-code"
                                            autocomplete="postal-code"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-4">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </form>


            </div>


        </section>
        <div id="wallet_container"></div>
        <section class="w-full md:w-1/3">
            <shared-loader *ngIf="isLoadingCart"></shared-loader>

            <div class="bg-white p-3 rounded-lg shadow-md space-y-4" *ngIf="!isLoadingCart">
                <button routerLink="/eco-tienda/home" class="et-p-btn w-full">
                    <span relative="relative z-10">Use este método de pago</span>
                </button>
                <hr>
                <h1>Resúmen de orden</h1>
                <div class="flex justify-between">
                    <h3>Items:</h3>
                    <p>$ {{shoppingCart.totalPrice}}</p>
                </div>
                <div class="flex justify-between">
                    <h3>Envío:</h3>
                    <p>$ 0.00</p>
                </div>
                <div class="flex justify-between">
                    <h3>Impuestos:</h3>
                    <p>$ 0.00</p>
                </div>
                <hr>
                <div class="flex justify-between">
                    <h1>Total de orden</h1>
                    <p>$ {{shoppingCart.totalPrice}}</p>
                </div>

            </div>
        </section>
    </div>
</div>
