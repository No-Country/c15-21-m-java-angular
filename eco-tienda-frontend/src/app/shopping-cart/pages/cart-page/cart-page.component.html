<div class="m-4 space-y-4">
    <header class="bg-et-mule-fawn w-full flex justify-between items-center px-4">
        <h1 class="text-4xl text-white"> EcoCart</h1>
    </header>
    <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-x-4">

        <section id="product-list" class="space-y-4 w-full md:w-3/5">
            <article class="bg-white p-3 flex rounded-lg shadow-md">
                <img src="../../../../assets/r_1.png" alt="" class="w-1/5">
                <div class="px-4 flex flex-col justify-around w-3/5">
                    <h2 class="text-2xl font-medium leading-tight lg:text-3xl">Nombre del producto</h2>
                    <div class="flex items-center">
                        <h3 class="w-10 text-2xl font-medium leading-tight lg:text-3xl">0</h3>
                        <h3 class="text-2xl font-medium leading-tight lg:text-2xl">x $ 0.00</h3>

                    </div>
                </div>
                <div class="w-1/5 flex flex-col lg:flex-row  justify-evenly items-center">

                    <h3 class="text-2xl font-medium leading-tight lg:text-3xl text-right">$ 0.00 </h3>
                    
                    <a href="" class="text-2xl text-red-600"><i class="fa-solid fa-trash"></i></a>
                </div>

            </article>
            <article class="bg-white p-3 flex rounded-lg shadow-md">
                <img src="../../../../assets/r_1.png" alt="" class="w-1/5">
                <div class="px-4 flex flex-col justify-around w-3/5">
                    <h2 class="text-2xl font-medium leading-tight lg:text-3xl">Nombre del producto</h2>
                    <div class="flex items-center">
                        <h3 class="w-10 text-2xl font-medium leading-tight lg:text-3xl">0</h3>
                        <h3 class="text-2xl font-medium leading-tight lg:text-2xl">x $ 0.00</h3>

                    </div>
                </div>
                <div class="w-1/5 flex flex-col lg:flex-row  justify-evenly items-center">

                    <h3 class="text-2xl lg:text-3xl font-medium leading-tight text-right">$ 0.00 </h3>
                    
                    <a href="" class="text-2xl text-red-600"><i class="fa-solid fa-trash"></i></a>
                </div>

            </article>
        </section>
        <section id="inferior" class=" space-y-4 w-full md:w-2/5">
            <hr>
            <article class="space-y-4">

                <div class="flex justify-between">
                    <h2 class="text-2xl lg:text-3xl">Subtotal:</h2>
                    <h2 class="text-2xl lg:text-3xl">$ 0.00</h2>
                </div>


                <button routerLink="/shopping-cart/checkout" class="et-p-btn w-full text-2xl">
                    <span relative="relative z-10">Realizar compra</span>
                </button>


                <a (click)="backClicked()" class="text-et-turmeric w-full flex justify-center text-2xl">
                    <span relative="relative z-10">‚Üê Seguir comprando</span>
                </a>
            </article>

            <hr>
            <article>

                <h2>Destacados</h2>
                <div class="flex  space-x-4">
                    <div *ngFor="let product of productList | slice : 0:2 " class="w-1/2  p-2 rounded shadow-md">
                        <h2>{{product.nombre}}</h2>
                        <div class="flex justify-between items-center">
                            <img src="{{product.imagen}}" alt="" class="w-1/3">
                            <h3 class="w-1/3">$ {{product.precio}}</h3>

                            <a (click)="showModal(product.id)"
                                class="p-2 text-gray-700 cursor-pointer hover:scale-125 transition bg-et-turmeric rounded-tl-lg rounded-br-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>


                </div>
            </article>


        </section>
    </div>
</div>
